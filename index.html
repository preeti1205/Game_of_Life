<!doctype html>
<html>
<head>
  <title> Game of Life </title>
  <style>
  .grid {
    border: 1px solid #ddd;
    display: inline-block;
    padding: 1px;
    }
    .row {
      margin: 0;
    }
    .cell {
      border: 1px solid #ddd;
		  width: 20px;
		  height: 20px;
		  display: inline-block;
		  margin: 1px;
		  vertical-align: top;
    }
    </style>
</head>
<body>

<div class = "grid"></div>

<script src = "scripts/jquery.min.js"></script>
<script src = "scripts/grid.js"></script>
<script src = "scripts/game.js"></script>
<script>
(function() {
  "use strict";

  var grid = new Grid({
    rows: 13,
    cols: 13,
    render: {
      placeholder: ".grid"
    }
  });
  //grid.getCellAt(2,1).$el.css('background', 'green');
  var dict = {0: 'red', 1: 'green'};
  //grid.getCellAt(2,1).$el.css('background', dict[1]);

  for(var i = 0; i < grid.rowsCount; i++) {
    for(var j = 0; j < grid.colsCount; j++) {
      var randomVar = Math.floor(Math.random()*2);  //In JS, random function generates float
      console.log(randomVar);
      grid.getCellAt(i,j).$el.css('background', dict[randomVar]);
    }
  }

}());
</script>
</body>
</html>
